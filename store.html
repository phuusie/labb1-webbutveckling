<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COS - Online Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/indexstyle.css" rel="stylesheet" />
    <link href="./styles/storestyle.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/indexscript.js" defer></script>
    <script src="/scripts/storescript.js" defer></script>
  </head>
  <body>
    <div id="main-section" class="row">
      <h1 class="text-center p-5 display-3">New Arrivals</h1>
      <div id="new-arrival-header" class="row">
        <div id="new-arrival-1" class="new-arrival-image col border rounded-1">
          <img
            class="new-arrival-image"
            src="/img/store/new-arrival/new-arrival-women.png"
          />
        </div>
        <div id="new-arrival-2" class="new-arrival-image col border rounded-1">
          <img
            class="new-arrival-image"
            src="/img/store/new-arrival/new-arrival-men.png"
          />
        </div>
      </div>
      <div id="category" class="row m-2">
        <nav class="navbar navbar-expand-sm navbar-background col">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Color</a>
              </li>
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Size</a>
              </li>
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Style</a>
              </li>
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Fabric</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="product" class="col m-5"></div>
    </div>
  </body>
</html>
