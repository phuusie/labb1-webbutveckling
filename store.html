<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COS - Online Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./src/styles/indexstyle.css" rel="stylesheet" />
    <link href="./src/styles/storestyle.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/scripts/productscript.js" defer></script>
    <script src="./src/scripts/storescript.js" defer></script>
    <script src="./src/scripts/layoutscript.js" defer></script>
  </head>
  <body>
    <div class="row bg-dark">
      <a href="../html/newarrivals.html">
        <h1 class="text-center p-5 display-1">New Arrivals</h1>
      </a>
      <div class="new-arrivals">
        <div id="new-arrival-img-left" class="col border border-warning-subtle">
          <img
            class="new-arrival-image"
            src="./src/image/shop/new-arrivals/new-arrival-women.png"
            alt="new-arrival-img-left"
          />
          <a href="./newarrivals.html"
            ><h2 class="text-light ms-5">WOMENS JACKETS</h2></a
          >
        </div>
        <div id="new-arrival-img-right" class="pt-5">
          <a href="./newarrivals.html"
            ><h2 class="text-light text-end me-5">MENS JACKETS</h2></a
          >
          <img
            class="new-arrival-image"
            src="./src/image/shop/new-arrivals/new-arrival-men.png"
            alt="new-arrival-img-right"
          />
        </div>
      </div>
    </div>
    <div id="category" class="row m-2">
      <nav class="navbar navbar-expand-sm col">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#">Color</a>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#">Size</a>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#">Style</a>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#">Fabric</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="product" class="product m-5"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="col">
          <div class="row text-center">
            <h2 id="productModalLabel">Product Details</h2>
          </div>
          <div class="row">
            <div class="col">
              <img id="modalProductImage" src="" alt="Product Image" />
            </div>
            <div id="product-details" class="col">
              <p id="modalProductName">Product Name</p>
              <p id="modalProductPrice">Product Price</p>
              <pre id="modalProductDescription">Product Description</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
