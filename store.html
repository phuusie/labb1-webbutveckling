<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COS - Online Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/indexstyle.css" rel="stylesheet" />
    <link href="./styles/storestyle.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/indexscript.js" defer></script>
    <script src="/scripts/storescript.js" defer></script>
  </head>
  <body>
    <div id="navigation-bar" class="row">
      <nav class="navbar navbar-expand-sm p-5 col">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./store.html">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="d-flex justify-content-center align-items-center col">
        <img id="img-logo" src="img/cos-logo.jpg" alt="cos-logo" />
      </div>
      <nav class="navbar navbar-expand-sm p-5 navbar-background col">
        <div class="container-fluid justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span
                  ><img
                    class="icon"
                    src="img/search-icon.png"
                    alt="search-icon"
                  />
                </span>
                Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img class="icon" src="/img/bag-icon.png" alt="bag-icon" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="main-section" class="row">
      <div id="category" class="row m-2">
        <nav class="navbar navbar-expand-sm navbar-background col">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Color</a>
              </li>
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Size</a>
              </li>
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Style</a>
              </li>
              <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#">Fabric</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="product" class="col m-5">
      </div>
    </div>
    <div id="bottom-section" class="row">
      <div class="col-2">
        <ul id="information-ul-1" class="container-fluid information-ul"></ul>
      </div>
      <div class="col">
        <ul id="information-ul-2" class="container-fluid information-ul"></ul>
      </div>
      <div class="col m-3 d-flex align-items-start justify-content-end">
        <a href="#" class="text-decoration-none m-3"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="text-decoration-none m-3"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="#" class="text-decoration-none m-3"
          ><i class="fab fa-pinterest"></i
        ></a>
        <a href="#" class="text-decoration-none m-3"
          ><i class="fab fa-spotify"></i
        ></a>
        <button
          id="sub-btn"
          class="btn btn-l border border-dark rounded-0 bg-dark text-light"
        >
          Subscribe
        </button>
      </div>
    </div>
  </body>
</html>
